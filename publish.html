<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Publish</title>
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <header class="header"><h1>Product publish</h1></header>

  <main class="container">
    <form class="form" action="#" method="post">
      <div>
        <label>Title</label>
        <input type="text" placeholder="ex:bookname" required>
      </div>
      <div>
        <label>Price</label>
        <input type="number" step="0.01" placeholder="ex:$ 35" required>
      </div>
      <div>
        <label>Types</label>
        <select>
          <option>Books</option>
          <option>Electronics</option>
          <option>Furniture</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label>School</label>
        <input type="text" placeholder="exï¼šNYU">
      </div>
      <div>
        <label>Description</label>
        <textarea rows="5" placeholder="Condition, usage, transaction method..."></textarea>
      </div>
      <button class="btn" type="submit">Publish</button>
    </form>
  </main>
