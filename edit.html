      <div>
        <label>Title</label>
        <input type="text" value="Ikea study table 100Ã—60" required>

      <div>
        <label>Price</label>
        <input type="number" step="0.01" value="120" required>
      </div>
      <div>
        <label>Types</label>
        <select>
          <option selected>Furniture</option>
          <option>Books</option>
          <option>Electronics</option>

      </div>

      <div>

      </div>
      <div class="form-actions">
        <button class="btn" type="submit">Save Edition</button>
        <button class="btn btn-danger" type="button">Delete</button>
      </div>
    </form>
