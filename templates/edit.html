{% extends 'base.html' %}
{% block content %}
<h2>Edit Item</h2>
<form method="post" class="form">
  <label>Title</label><input type="text" name="title" value="{{ item.title }}" required>
  <label>Price</label><input type="number" step="0.01" name="price" value="{{ '%.2f'|format(item.price or 0) }}" required>
  <label>Category</label><input type="text" name="category" value="{{ item.category }}">
  <label>School</label><input type="text" name="school" value="{{ item.school }}">
  <label>Description</label><textarea name="desc" rows="4">{{ item.desc }}</textarea>
  <button class="btn" type="submit">Save</button>
</form>
{% endblock %}
