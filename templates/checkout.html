{% extends 'base.html' %}

{% block content %}
<header class="header"><h1>Checkout</h1></header>

<main class="container">
  <!-- 订单摘要：先写死示例；以后从后端传参替换 -->
  <section class="card" style="padding:10px">
    <h3 class="title" style="margin-bottom:8px">Order Summary</h3>
    <div class="line"><span>{{ item_title or "IKEA study table" }}</span><span>$ {{ item_price or 20 }}</span></div>
    <div class="line"><span>Qty</span><span>{{ qty or 1 }}</span></div>
    <div class="line total"><span>Total</span><span>$ {{ total or (item_price or 20) }}</span></div>
  </section>

  <form class="form" action="{{ url_for('main.checkout') }}" method="post" style="margin-top:12px">
    <div>
      <label>Full Name</label>
      <input type="text" name="full_name" placeholder="Your name" required>
    </div>
    <div>
      <label>Campus / Pickup Location</label>
      <input type="text" name="pickup" placeholder="e.g., NYU Library" required>
    </div>
    <div>
      <label>Contact Email</label>
      <input type="email" name="email" placeholder="you@school.edu" required>
    </div>
    <div>
      <label>Payment Method</label>
      <select name="payment" required>
        <option>Cash on pickup</option>
        <option>Bank transfer</option>
        <option>Other</option>
      </select>
    </div>
    <button class="btn" type="submit">Place Order</button>
  </form>
</main>

<nav class="nav">
  <a href="{{ url_for('main.index') }}">Home</a>
  <a href="{{ url_for('main.items_list') }}">My listing</a>
  <a href="{{ url_for('main.items_add') }}">Publish</a>
  <a href="{{ url_for('main.cart') }}">Cart</a>
  <a href="{{ url_for('main.login') }}">Login</a>
</nav>
{% endblock %}
