{% extends 'base.html' %}
{% block content %}
<h2>My Listings</h2>
{% if items %}
  {% for item in items %}
  <article class="card">
    <h3>{{ item.title }}</h3>
    <p class="price">${{ '%.2f'|format(item.price or 0) }}</p>
    <div class="row-btns">
      <a class="btn" href="{{ url_for('main.edit', item_id=item._id) }}">Edit</a>
      <form method="post" action="{{ url_for('main.delete', item_id=item._id) }}" style="display:inline;">
        <button class="btn btn-danger" type="submit">Delete</button>
      </form>
    </div>
  </article>
  {% endfor %}
{% else %}
<p style="color:#888;">No items yet. <a href="{{ url_for('main.publish') }}">Publish one</a>.</p>
{% endif %}
{% endblock %}
