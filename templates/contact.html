{% extends 'base.html' %}

{% block content %}
<header class="header"><h1>Contact Seller</h1></header>

<main class="chat">
  <div class="chat-window">
    <!-- 示例的聊天内容；以后可从数据库 / WebSocket 渲染 -->
    <div class="msg msg-peer">
      <div class="bubble">Hi! Is the desk still available?</div>
      <div class="time">10:21</div>
    </div>
    <div class="msg msg-me">
      <div class="bubble">Yes, still available. Pickup at NYU library?</div>
      <div class="time">10:22</div>
    </div>
  </div>

  <form class="chat-input" action="{{ url_for('main.contact') }}" method="post">
    <input type="text" name="message" placeholder="Type a message…" required>
    <button class="btn" type="submit">Send</button>
  </form>
</main>

<nav class="nav">
  <a href="{{ url_for('main.index') }}">Home</a>
  <a href="{{ url_for('main.items_list') }}">My listing</a>
  <a href="{{ url_for('main.items_add') }}">Publish</a>
  <a href="{{ url_for('main.cart') }}">Cart</a>
  <a href="{{ url_for('main.login') }}">Login</a>
</nav>
{% endblock %}
