{% extends 'base.html' %}
{% block content %}
<header class="header"><h1>Contact Seller</h1></header>

<main class="chat">
  <div class="chat-window">
    <div class="msg msg-peer">
      <div class="bubble">Hi! Is the desk still available?</div>
      <div class="time">10:21</div>
    </div>
    <div class="msg msg-me">
      <div class="bubble">Yes, still available. Pickup at NYU library?</div>
      <div class="time">10:22</div>
    </div>
  </div>

  <!-- If you didn't pass item, use request.view_args -->
  <form class="chat-input" action="{{ url_for('main.contact', item_id=item_id) }}" method="post">
    <input type="text" name="message" placeholder="Type a messageâ€¦" required>
    <button class="btn" type="submit">Send</button>
  </form>
  
</main>
{% endblock %}
